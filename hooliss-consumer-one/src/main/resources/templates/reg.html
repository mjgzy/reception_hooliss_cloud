	<!--引入头部css样式等文件-->
	<head th:insert="~{common/header :: head}"></head>
<style type="text/css">
.STYLE1 {
	font-size: large
}

.STYLE3 {
	font-size: medium;
	color: #CC0000;
}
#form1{
	width: 40%;
	margin: 30px 30%;
}
.mycontainer{
	width:50%;
}
.form-control{

	height: 30px;
    width: 300px;
}
.form-group{
	    text-align: center;
}

body{
	background-image: url(/Images/cb19871ecee52e988f8abbf71c5ee36.png);
	background-repeat:no-repeat;
}
</style>
</head>
<body>
	<!-- 导入头部 内容-->
	<body th:insert="~{common/header :: header-body}"></body>


	<!--index banner start-->



	<!--index banner end-->

	<form id="form1" class="col-md-12 panel panel-default bg-danger container-fluid col-md-offset-8 form-horizontal" name="form1" method="post" action="/user/reg.xf">
		<div class="container mycontainer">

			<div>
				<div class="form-group ">
					<span class="STYLE3"><a href="#">帮助中心</a></span>
				</div>

				<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">用户名:</div>
						<input type="text"  name="u_name" class="form-control" placeholder="4-20位字符，可由中文、英文、数字及“_”、“-”组成" id="textname"/>
						</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">密码:</div>
						<input type="password" name="u_pwd" id="textpwd" placeholder="6-20位字符，可使用字母、数字或符号的组合" class="form-control"/>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">再次输入:</div>
						<input type="password" name="u_pwd2" id="textnpwd" placeholder="请再次输入密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">邮箱:</div>
						<input type="text" class="form-control" name="u_email" placeholder="请输入常用的邮箱，将用来找回密码、接收订单通知等" id="textemail"  />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">手机::</div>
						<input type="text" name="u_phone" id="textphone" class="form-control"/>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
							<div class="input-group-addon">验证码:</div>
							<input class="form-control" type="text" size="15" name="checkCode" id="checkCode"
						title="验证码区分大小写" />

					</div>

					<!--  <img src="service/ReigYan"></img> -->
					<!-- <span class="mb25"><span class="gray pl10" id="vercodespan">看不清？<a href="#" class="redLink">换一张</a> </span><span class="warn2 vercode2">请输入图片中的字符，不区分大小写</span></span> -->
				</div>
				<a id="get_code2"><span>获取验证码</span></a>
				<div class="form-group">
					<input type="hidden" id="errMessage" th:value="${err}">
					<input class="form-control btn btn-primary"  type="submit" name="submit" id="submit" value="立即注册">
				</div>


			</div>
		</div>
	</form>




	<div id="rank_display_position"></div>

	<!--销售排行榜 end-->

	<!-- 导入底部 -->
	<div th:insert="~{common/footer :: foot}"></div>
	<div id="floatBox">
		<div id="return">
			<a href="javascript:void(0);" class="c__gotop" title="返回顶部"
				style="display: none;" rel="nofollow"></a>
		</div>
	</div>
	<script type="text/javascript" src="/js/reg.js"></script>
</body>
</html>
